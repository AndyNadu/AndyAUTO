<app-navigation-bar></app-navigation-bar>

<div id="buy-a-car-element" class="buy-a-car d-flex">

  <div class="left-section col-4 d-flex flex-column">

    <div class="search-car-text my-4 text-center">
      Search for a car
    </div>

    <div class="d-flex">

      <div class="col-4 d-flex flex-column">

        <div class="filter-text">
          Make
        </div>

        <div class="filter-text">
          Model
        </div>

        <div class="filter-text">
          Body type
        </div>

        <div class="filter-text">
          Price
        </div>

        <div class="filter-text">
          First registration
        </div>

        <div class="filter-text">
          Mileage
        </div>

        <div class="filter-text">
          Fuel
        </div>

        <div class="filter-text">
          Cubic capacity
        </div>

        <div class="filter-text">
          Transmission
        </div>

        <div class="filter-text">
          Traction
        </div>

      </div>

      <div class="col-8 d-flex flex-column">

        <p-multiSelect [options]="cars"
                       [(ngModel)]="selectedCarMakes"
                       optionLabel="label"
                       placeholder="Select car">
        </p-multiSelect>

        <p-multiSelect [disabled]="true"
                       [options]="models"
                       [(ngModel)]="selectedModels"
                       optionLabel="label"
                       placeholder="Select model">
        </p-multiSelect>

        <p-multiSelect [options]="body_types"
                       [(ngModel)]="selectedBodyTypes"
                       optionLabel="label"
                       placeholder="Select body type">
        </p-multiSelect>


        <div class="d-flex">
          <p-inputNumber class="col-5 " inputId="integeronly"
                         [min]="1"
                         [max]="10000000"
                         placeholder="From">
          </p-inputNumber>

          <p-inputNumber class="col-5 offset-2 temporar"
                         inputId="integeronly"
                         [min]="1"
                         [max]="10000000"
                         placeholder="To">
          </p-inputNumber>
        </div>

        <div class="d-flex">
          <p-inputNumber class="col-5 " inputId="integeronly"
                         [min]="1900"
                         [max]="2024"
                         placeholder="From">
          </p-inputNumber>

          <p-inputNumber class="col-5 offset-2 temporar"
                         inputId="integeronly"
                         [min]="1900"
                         [max]="2024"
                         placeholder="To">
          </p-inputNumber>
        </div>

        <div class="d-flex">
          <p-inputNumber class="col-5 " inputId="integeronly"
                         [min]="0"
                         [max]="1000000"
                         placeholder="From">
          </p-inputNumber>

          <p-inputNumber class="col-5 offset-2 temporar"
                         inputId="integeronly"
                         [min]="0"
                         [max]="1000000"
                         placeholder="To">
          </p-inputNumber>
        </div>

        <p-multiSelect [options]="fuel_types"
                       [(ngModel)]="selectedFuelTypes"
                       optionLabel="label"
                       placeholder="Select fuel type">
        </p-multiSelect>

        <div class="d-flex">
          <p-inputNumber class="col-5" inputId="integeronly"
                         [min]="1"
                         [max]="20000"
                         placeholder="From">
          </p-inputNumber>

          <p-inputNumber class="col-5 offset-2 temporar"
                         inputId="integeronly"
                         [min]="1"
                         [max]="20000"
                         placeholder="To">
          </p-inputNumber>
        </div>

        <p-multiSelect [options]="transmission_types"
                       [(ngModel)]="selectedTransmissionTypes"
                       optionLabel="label"
                       placeholder="Select transmission type">
        </p-multiSelect>

        <p-multiSelect [options]="traction_types"
                       [(ngModel)]="selectedTractionTypes"
                       optionLabel="label"
                       placeholder="Select traction type">
        </p-multiSelect>

      </div>

    </div>

    <p-button class="search-car-button
              show-results-button"
              label="Show 0 results"
              [loading]="loadingCarsPageBool"
              (onClick)="loadCarsPage()"></p-button>

    <p-button class="search-car-button
              reset-filters-button"
              label="Reset filters"
              [loading]="loadingResetFiltersBool"
              (onClick)="resetFilters()"></p-button>


  </div>

  <div class="right-section col-8 d-flex flex-column ml-auto">

    <div class="checked d-flex justify-content-center px-5 my-4 ">

      <div class="check-box">

        <mat-icon> check circle icon </mat-icon>
        Test drive

      </div>

      <div class="check-box">

        <mat-icon> check circle icon </mat-icon>
        Free return within 7 days

      </div>

      <div class="check-box">

        <mat-icon> check circle icon </mat-icon>
        24 months guarantee

      </div>

    </div>

    <div class="number-sort d-flex mt-5 align-items-center justify-content-center">

      <div class="col-5">

        <div class="text-center">
          Cars - 0
        </div>

      </div>

      <div class="col-7 d-flex">

        <div class="d-flex align-items-center">

          <div class="text-center mr-2">
            Sort by:
          </div>

          <p-dropdown [options]="sort_types"
                      [(ngModel)]="selectedSortType"
                      optionLabel="name"
                      [showClear]="true"></p-dropdown>

        </div>

      </div>

    </div>

    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>
    <app-car-box></app-car-box>

    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>



  </div>
</div>
