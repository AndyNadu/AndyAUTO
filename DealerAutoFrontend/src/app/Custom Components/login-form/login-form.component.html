<div class="upper-buttons">
  <div class="login-upper-btn active-btn custom-btn">
    Login
  </div>

  <div class="register-upper-btn disabled-btn custom-btn"
       (click)="showRegisterForm()">
    Register a NEW ACCOUNT
  </div>
</div>

<div class="d-flex flex-column">
  <span class="p-float-label mt-5 mb-3">
    <input pInputText id="email-address" />
    <label for="username">Email address</label>
  </span>

  <span class="p-float-label mt-3 mb-5">
    <input pInputText id="password" />
    <label for="username">Password</label>
  </span>

  <div class="remember-me mt-5">
    <p-checkbox value="checked"
                label="Remember me"></p-checkbox>
  </div>
</div>

<div class="disabled-btn custom-btn my-4">
  Login
</div>
