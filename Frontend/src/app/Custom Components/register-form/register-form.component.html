<div class="register-form-component">
  <div class="upper-buttons">
    <p-button routerLink="/account/login" class="col login" label="Login">
    </p-button>

    <div class="col register-box">
      <p-button class="col register" label="Register a NEW ACCOUNT"> </p-button>
    </div>
  </div>

  <form [formGroup]="registerForm" class="register-form">
    <div class="two-inputs">
      <div class="left">
        <span class="p-float-label">
          <input formControlName="firstName" class="input" pInputText />
          <label> First name </label>
        </span>
      </div>

      <div class="right">
        <span class="p-float-label">
          <input formControlName="lastName" class="input" pInputText />
          <label> Last name </label>
        </span>
      </div>
    </div>

    <div class="two-inputs">
      <div class="left">
        <span class="p-float-label">
          <input formControlName="email" class="input" pInputText />
          <label> Email address (email&#64;example.com)</label>
        </span>
      </div>

      <div class="right">
        <span class="p-float-label">
          <input formControlName="phoneNumber" class="input" pInputText />
          <label> Phone number (07xx xxx xxx)</label>
        </span>
      </div>
    </div>

    <div class="two-inputs">
      <div class="left">
        <span class="p-float-label">
          <input formControlName="password" class="input" pInputText />
          <label> Password </label>
        </span>
      </div>

      <div class="right">
        <span class="p-float-label">
          <input
            formControlName="passwordConfirmation"
            class="input"
            pInputText
          />
          <label> Confirm password </label>
        </span>
      </div>
    </div>
  </form>

  <div class="error">
    {{ error }}
  </div>

  <p-button
    (click)="register()"
    [loading]="registerLoading"
    class="col submit"
    label="Register"
  >
  </p-button>
</div>
