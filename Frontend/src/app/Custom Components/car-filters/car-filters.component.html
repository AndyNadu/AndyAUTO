<div class="d-flex align-items-center mb-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Make
  </div>

  <div class="col-7">
    <p-multiSelect [options]="constantCarsList.MakesArray"
                   [(ngModel)]="filtersList.makes"
                   (onChange)="onMakeSelected()"
                   optionLabel="label"
                   class="small-component"
                   placeholder="Choose">
    </p-multiSelect>
  </div>
</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Model
  </div>

  <div class="col-7">
    <p-multiSelect [options]="constantCarsList.ModelsByMake"
                   [(ngModel)]="filtersList.models"
                   [disabled]="constantCarsList.modelInputDisabled"
                   class="small-component"
                   [group]="true"
                   placeholder="Choose">
      <ng-template let-group pTemplate="group">
        <div class="flex align-items-center">
          <span> {{ group.label }} </span>
        </div>
      </ng-template>
    </p-multiSelect>
  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Body type
  </div>

  <div class="col-7">
    <p-multiSelect [options]="constantCarsList.BodyTypes"
                   [(ngModel)]="filtersList.bodies"
                   optionLabel="label"
                   class="small-component"
                   placeholder="Choose">
    </p-multiSelect>
  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Price
  </div>

  <div class="col-7">

    <p-inputNumber [(ngModel)]="filtersList.priceFrom"
                   class="small-component col-5"
                   inputId="integeronly"
                   [min]="1"
                   [max]="10000000"
                   suffix=" €"
                   #priceFrom
                   placeholder="From">
    </p-inputNumber>

    <p-inputNumber [(ngModel)]="filtersList.priceTo"
                   class="small-component col-5 align-items-end offset-2"
                   inputId="integeronly"
                   [min]="1"
                   [max]="10000000"
                   suffix=" €"
                   #priceTo
                   placeholder="To">
    </p-inputNumber>

  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    First registration
  </div>

  <div class="col-7">
    <p-inputNumber [(ngModel)]="filtersList.yearFrom"
                   class="small-component col-5"
                   inputId="integeronly"
                   [min]="1900"
                   [max]="2024"
                   #yearFrom
                   placeholder="From">
    </p-inputNumber>

    <p-inputNumber [(ngModel)]="filtersList.yearTo"
                   class="small-component col-5 align-items-end offset-2"
                   inputId="integeronly"
                   [min]="1900"
                   [max]="2024"
                   #yearTo
                   placeholder="To">
    </p-inputNumber>
  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Mileage
  </div>

  <div class="col-7">
    <p-inputNumber [(ngModel)]="filtersList.mileageFrom"
                   class="small-component col-5"
                   inputId="integeronly"
                   [min]="0"
                   [max]="1000000"
                   suffix=" km"
                   #mileageFrom
                   placeholder="From">
    </p-inputNumber>

    <p-inputNumber [(ngModel)]="filtersList.mileageTo"
                   class="small-component col-5 align-items-end offset-2"
                   inputId="integeronly"
                   [min]="0"
                   [max]="1000000"
                   suffix=" km"
                   #mileageTo
                   placeholder="To">
    </p-inputNumber>
  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Fuel type
  </div>

  <div class="col-7">
    <p-multiSelect [options]="constantCarsList.FuelTypes"
                   [(ngModel)]="filtersList.fuels"
                   optionLabel="label"
                   class="small-component"
                   placeholder="Choose">
    </p-multiSelect>
  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Cubic capacity
  </div>

  <div class="col-7">
    <p-inputNumber [(ngModel)]="filtersList.cubicCapacityFrom"
                   class="small-component col-5"
                   inputId="integeronly"
                   [min]="1"
                   [max]="20000"
                   suffix=" (cm&#xB3;)"
                   #cubicCapacityFrom
                   placeholder="From">
    </p-inputNumber>

    <p-inputNumber [(ngModel)]="filtersList.cubicCapacityTo"
                   class="small-component col-5 align-items-end offset-2"
                   inputId="integeronly"
                   [min]="1"
                   [max]="20000"
                   suffix=" (cm&#xB3;)"
                   #cubicCapacityTo
                   placeholder="To">
    </p-inputNumber>
  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Transmission
  </div>

  <div class="col-7">
    <p-multiSelect [options]="constantCarsList.TransmissionTypes"
                   [(ngModel)]="filtersList.transmissions"
                   optionLabel="label"
                   class="small-component"
                   placeholder="Choose">
    </p-multiSelect>
  </div>

</div>

<div class="d-flex align-items-center my-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Traction
  </div>

  <div class="col-7">
    <p-multiSelect [options]="constantCarsList.TractionTypes"
                   [(ngModel)]="filtersList.tractions"
                   optionLabel="label"
                   class="small-component"
                   placeholder="Choose">
    </p-multiSelect>
  </div>

</div>

<div class="d-flex align-items-center mt-2">

  <div class="col d-flex align-items-center fs-6 me-1">
    Steering wheel
  </div>

  <div class="col-7">
    <p-multiSelect [options]="constantCarsList.SteeringWheels"
                   [(ngModel)]="filtersList.wheels"
                   optionLabel="label"
                   class="small-component"
                   placeholder="Choose">
    </p-multiSelect>
  </div>

</div>

<p-button (onClick)="applyFilters()"
          [loading]="applyFiltersLoading"
          class="car-filters-button show-results-button"
          label="Show results">
</p-button>

<p-button (onClick)="resetFilters()"
          [loading]="resetFiltersLoading"
          class="car-filters-button reset-filters-button"
          label="Reset filters">
</p-button>
