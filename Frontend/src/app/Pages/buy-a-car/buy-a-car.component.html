<div id="content-section-element" class="content-section">

  <div class="left-section">

    <div class="h5 fw-bold my-4 text-center">
      Search for a car
    </div>

    <app-car-filters></app-car-filters>

  </div>

  <div class="right-section col">

    <div class="check-box-container my-5 h6">

      <div class="check-box">

        <svg xmlns="http://www.w3.org/2000/svg"
             width="40" height="40"
             fill="currentColor"
             class="bi bi-check"
             viewBox="0 0 16 16">
          <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
        </svg>

        Test drive

      </div>

      <div class="check-box">

        <svg xmlns="http://www.w3.org/2000/svg"
             width="40" height="40"
             fill="currentColor"
             class="bi bi-check"
             viewBox="0 0 16 16">
          <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
        </svg>

        Free return within 7 days

      </div>

      <div class="check-box">

        <svg xmlns="http://www.w3.org/2000/svg"
             width="40" height="40"
             fill="currentColor"
             class="bi bi-check"
             viewBox="0 0 16 16">
          <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
        </svg>

        24 months guarantee

      </div>

    </div>

    <div class="sort-row d-flex fs-4 text-darkblue mt-3 mb-4">

      <div class="col d-flex align-items-center">
        Cars - {{ filteredCarsNumber }}
      </div>

      <div class="col d-flex align-items-center">

        <div class="col text-end me-2">
          Sort by:
        </div>

        <p-dropdown [(ngModel)]="selectedSort"
                    (onChange)="sortMethodSelected()"
                    class="sort-by-select"
                    [options]="sort_types"
                    placeholder="Choose"
                    optionLabel="label">
        </p-dropdown>

      </div>

    </div>


    <app-car-list></app-car-list>


    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page"
                   class="paginator">
    </mat-paginator>



  </div>

</div>
