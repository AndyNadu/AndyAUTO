<div class="whole-section">
  <div class="content-section-with-image">

    <div class="content col">

      <div class="d-flex mb-5">
        <div class="col d-flex">

          <a class="brand" href="/">

            <div class="bmw-logo border-0 card bg-transparent me-1">
              <img src="./assets/Images/BMW.png"
                   class="card-img-top">
            </div>

            <div class="text-darkblue d-flex flex-column fs-5">

              <div class="mb-2"> ANDY </div>
              <div> AUTO </div>

            </div>

          </a>

        </div>

        <a href="/" class="d-flex justify-content-end">
          <svg class="home-icon"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 576 512">
            <path fill="#00008b" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
          </svg>
        </a>

      </div>

      @if (getActiveComponent() == 'login') {
        <app-login-form></app-login-form> }
      @else {
        <app-register-form></app-register-form> }

    </div>

    <div class="card">

      <img src="./assets/Images/Login.png"
           class="card-img-top
                  h-100
                  login-image"
           alt="car-image">
    </div>

  </div>
</div>
